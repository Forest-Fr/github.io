<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oliver Fang - Mefan Solution</title>
  <!-- 外部CSS -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!-- 导航区域 -->
<nav class="navbar">
  <!-- 左上角公司 Logo -->
  <img class="company-logo-left" src="images/Mefan-Logo.png" alt="Company Logo">
  <!-- 右上角主要产品 Logo -->
  <img class="main-product-logo-right" src="images/Mefan-main products Logo.png" alt="Main Product Logo">
</nav>

<!-- 头部信息 -->
<header>
  <img class="placeholder-logo" src="images/OliverFang-logo.png" alt="Oliver Fang logo">
  <h1>Oliver Fang</h1>
  <p>
    International Sales Consultant at 
    <a href="https://mefan.42web.io/" style="color: #004D99; font-weight: bold;">
      Mefan Solution
    </a>
  </p>
  <p class="brand-note">
    Committed to Delivering Reliable earpods by Mefan Solution
  </p>
</header>

<!-- 轮播容器 -->
<div class="carousel-container">
  <div class="carousel-track" id="carouselTrack">
    <!-- 由 scripts/scripts.js 动态生成 6 个模块 -->
  </div>
</div>

<!-- CTA按钮 -->
<a class="cta-button" id="download-vcard">Download vCard</a>

<!-- 底部版权信息 -->
<footer>
  <p>© 2025 Oliver Fang - All Rights Reserved</p>
</footer>

<!-- 右下角 播放/暂停按钮 -->
<button class="play-pause-btn" id="playPauseBtn">Pause</button>

<!-- 外部JS （动态创建 Modal、处理轮播、按钮等逻辑） -->
<script src="scripts/scripts.js"></script>
</body>
</html>
