<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oliver Fang - Mefan Solution</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS -->
</head>
<body>
  <!-- Navigation Section -->
  <nav class="navbar">
    <img src="company-logo-left.png" alt="Company Logo" class="company-logo-left">
    <img src="main-product-logo-right.png" alt="Main Product Logo" class="main-product-logo-right">
  </nav>

  <!-- Header Section -->
  <header>
    <img src="placeholder-logo.png" alt="Placeholder Logo" class="placeholder-logo">
    <h1>Welcome to Mefan Solutions</h1>
    <p>Your trusted partner in innovative solutions</p>
    <p class="brand-note">Helping you stay ahead in technology</p>
  </header>

  <!-- Carousel Section -->
  <div class="carousel-container">
    <div class="carousel-track">
      <!-- Carousel Items -->
      <a href="#" class="carousel-item">
        <img src="icon1.png" alt="Icon 1">
        <span>Feature 1</span>
      </a>
      <a href="#" class="carousel-item">
        <img src="icon2.png" alt="Icon 2">
        <span>Feature 2</span>
      </a>
      <!-- Add more items as needed -->
    </div>
  </div>

  <!-- Call to Action Button -->
  <a href="#" class="cta-button">Learn More</a>

  <!-- Modal Section -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">Ã—</button>
      <p>Subscribe for updates</p>
      <input type="email" placeholder="Enter your email">
      <input type="tel" placeholder="Enter your phone number">
      <button class="btn-blue">Submit</button>
      <button class="btn-gray">Cancel</button>
    </div>
  </div>

  <!-- Spinner (for loading state) -->
  <div class="spinner" id="spinner"></div>

  <script src="scripts.js" defer></script> <!-- Linking the external JavaScript -->
</body>
</html>
